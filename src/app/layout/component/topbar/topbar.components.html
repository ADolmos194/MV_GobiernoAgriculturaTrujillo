<app-configurator />

<div class="layout-topbar flex items-center justify-between p-2 gap-4 w-full flex-wrap">

    <!-- Menús para escritorio (visible desde md en adelante) -->
    <div class="hidden md:flex flex-grow items-center gap-4 justify-end min-w-0">
        <p-menubar [model]="mainMenuItems" class="no-bg flex-grow min-w-0"></p-menubar>
        <p-menubar [model]="userMenuItems" class="no-bg flex-shrink-0">
            <ng-template #end>
                <div class="flex flex-wrap gap-4 justify-center">
                    <p-button label="Iniciar sesión" />
                    <p-button label="Crear cuenta" severity="success" />
                </div>
            </ng-template>
        </p-menubar>
    </div>

    <!-- Menú móvil (visible hasta md) -->
    <div class="flex md:hidden items-center justify-between w-full">
        <a routerLink="/" class="font-bold text-lg whitespace-nowrap no-underline text-inherit">
            Gerencia Regional de Agricultura
        </a>
        <div class="ml-auto">
            <p-menu #menu [model]="MenuMovil" [popup]="true" />
            <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" />
        </div>
    </div>

</div>

<style>
    .no-bg ::ng-deep .p-menubar {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
    }

    .no-bg ::ng-deep .p-menubar-root-list {
        background: transparent !important;
    }

    .no-bg ::ng-deep .p-menuitem-link {
        color: inherit !important;
    }
</style>
